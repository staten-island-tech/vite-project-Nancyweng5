<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Art Gallery</title>
    <link rel="stylesheet" href="scrstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="titlecontainer">
      <button class = "darkmodebtn">Dark Mode</button>
      <h1 class="titlewebsite">Genshin Art</h1>
      <div class = "artoftheday">
      <h2 class = "artofthedayname">Art Of The Day</h2>
      <img class = "artofthedayimg"/>
      </div>
    </section>
    <div class="filter-container">
      <a>
        <button class="filter-art">All</button>
        <button class="filter-art">Mondstadt</button>
        <button class="filter-art">Liyue</button>
        <button class="filter-art">Inazuma</button>
        <button class="filter-art">Sumeru</button>
        <button class="filter-art">Fontaine</button>
        <button class="filter-art">Natlan</button>
        <button class="filter-art">Nodkrai</button>
        <button class="filter-art">Other</button>
      </a>
      </div>
    <div class = "modal">
      <img class = "modalimg">
    </div>
    <div class="container"></div>
    <script src="/src/art.js"></script>
    <script type="module" src="/src/art.js"></script>
    <section class = "addart">
      <div class="form">
      <h2 class="formthings">Input New Art</h2>
      <h2 class="formthings">Name : <input  type="text" class = "artname" required /></h2>
      <h2 class="formthings">Region : <input type="text" class = "newregion" required /></h2>
      <h2 class = "formthings"> Image file <input type= "file" class = "imagefile" required></h2>
      <button type = "submit" class = "btn"> Add Art </button>
      </form>
    </div>
    </section>
  </body>
</html>
